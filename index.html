<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="dashboard-logo">
            <h1><span>☐</span> Dashboard</h1>
        </div>
        <div class="navigation-buttons">
            <ul>
                <span>🏠</span><li>Home</li>
                <span>🏠</span><li>Profile</li>
                <span>🏠</span><li>Messages</li>
                <span>🏠</span><li>History</li>
                <span>🏠</span><li>Tasks</li>
                <span>🏠</span><li>Communities</li>
            </ul>
        </div>
        <div class="support-buttons">
            <ul>
                <span>🏠</span><li>Settings</li>
                <span>🏠</span><li>Support</li>
                <span>🏠</span><li>Privacy</li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="top-part">
            <div class="search-bar">
                <label for="search">🔍</label>
                <input type="search" id="search" name="search">
            </div>
            <div class="user-info">
                <span>🔔</span>
                <div class="user-icon"></div>
                <p>Morgan Oakley</p>
            </div>
        </div>
        <div class="bottom-part">
            <div class="user-welcome">
                <div class="user-icon"></div>
                <div class="welcome-text">
                    <h5>Hi, there</h5>
                    <h3>Morgan Oakley (@morgan)</h3>
                </div>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>
    <section>

    </section>
</body>
</html>
